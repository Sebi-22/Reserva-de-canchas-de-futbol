<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fútbol App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!-- Google Sign-In Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gradient">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card glass-card shadow-lg border-0 rounded-3 animate__animated animate__zoomIn" style="max-width: 400px; width: 100%;">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="fas fa-futbol"></i> Fútbol App</h4>
                <p>Regístrate o Inicia Sesión</p>
            </div>
            <div class="card-body">
                <!-- Botón de Google Sign-In -->
                <div id="g_id_onload"
                     data-client_id="TU_CLIENT_ID_DE_GOOGLE_AQUI"  <!-- Reemplaza con tu Client ID real -->
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleGoogleSignIn"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="signin_with" data-size="large" data-logo_alignment="left"></div>

                <hr>
                <p class="text-center">O usa tu email</p>

                <!-- Formulario Manual -->
                <form id="form-auth">
                    <div class="mb-3">
                        <label for="auth-nombre" class="form-label"><i class="fas fa-user"></i> Nombre</label>
                        <input type="text" class="form-control glass-input" id="auth-nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="auth-email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" class="form-control glass-input" id="auth-email" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 animate__animated animate__bounceIn"><i class="fas fa-sign-in-alt"></i> Registrar/Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Animate.css para animaciones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
    <!-- Script para login -->
    <script src="/assets/js/login.js"></script>
</body>
</html>
