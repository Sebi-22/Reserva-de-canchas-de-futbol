<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falta Uno | Pro App</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>

    <div id="login-page" class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="glass-card text-center shadow-lg animate__animated animate__fadeIn" style="max-width: 450px; width: 100%;">
            <h1 class="fw-800 mb-4">‚öΩ Falta Uno</h1>
            
            <button onclick="loginConGoogle()" class="btn btn-light w-100 mb-4 py-2 shadow-sm fw-bold">
                <img src="assets/imagenes/descarga (29).png" width="18" class="me-2">
                Entrar con Google
            </button>

            <div class="hr-text text-muted small mb-3">O con tu correo</div>

            <div id="auth-form">
                <input type="email" id="email" class="form-control mb-2" placeholder="E-mail*">
                <input type="password" id="pass" class="form-control mb-2" placeholder="Contrase√±a*">

                <div id="extra-fields" style="display: none;" class="animate__animated animate__fadeInDown">
                    <input type="text" id="reg-name" class="form-control mb-2" placeholder="Nombre Real*">
                    <input type="text" id="reg-nickname-main" class="form-control mb-2" placeholder="Nombre de Usuario (Apodo)*">
                    <input type="text" id="reg-country" class="form-control mb-2" placeholder="Pa√≠s">
                    <input type="text" id="reg-city" class="form-control mb-2" placeholder="Ciudad">
                    <input type="tel" id="reg-phone" class="form-control mb-3" placeholder="Tel√©fono*">
                </div>
                
                <div id="login-actions">
                    <button onclick="emailLogin()" class="btn btn-primary-custom w-100 mb-2">Iniciar Sesi√≥n</button>
                    <p class="small text-muted">¬øNo ten√©s cuenta? <a href="javascript:void(0)" onclick="toggleAuth(true)" class="text-success fw-bold">Registrate ac√°</a></p>
                </div>

                <div id="register-actions" style="display: none;">
                    <button onclick="emailRegister()" class="btn btn-success w-100 mb-2">Crear Cuenta</button>
                    <p class="small text-muted">¬øYa ten√©s cuenta? <a href="javascript:void(0)" onclick="toggleAuth(false)" class="text-success fw-bold">Volver al Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <div id="main-app" class="container mt-4" style="display: none;">
        <header class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom border-secondary">
            <div id="user-info" class="d-flex align-items-center gap-3">
                </div>
            <div class="d-flex gap-2">
                <button onclick="verSeccion('perfil')" class="btn btn-sm btn-outline-light px-3">Mi Cuenta</button>
                <button onclick="cerrarSesion()" class="btn btn-sm btn-outline-danger">Salir</button>
            </div>
        </header>

        <div id="section-partidos" class="row animate__animated animate__fadeIn">
            <div class="col-lg-4 mb-4">
                <div class="glass-card shadow">
                    <h4 class="fw-bold mb-3">Armar Partido</h4>
                    <div class="mb-2">
                        <label class="small text-muted">üìç Lugar</label>
                        <input type="text" id="match-location" class="form-control" placeholder="Ej: Complejo El Diez">
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted">üë• Jugadores que faltan</label>
                        <input type="number" id="match-players" class="form-control" placeholder="Ej: 2">
                    </div>
                    <button onclick="crearPartido()" class="btn btn-primary-custom w-100">Publicar Convocatoria</button>
                </div>
            </div>

            <div class="col-lg-8">
                <h4 class="fw-bold mb-3 text-success">Convocatorias Activas</h4>
                <div id="matches-list">
                    </div>
            </div>
        </div>

        <div id="section-perfil" class="row justify-content-center animate__animated animate__fadeIn" style="display: none;">
            <div class="col-md-6">
                <div class="glass-card shadow-lg">
                    <h3 class="fw-bold mb-4 border-bottom pb-2">Configuraci√≥n de Jugador</h3>
                    
                    <div class="mb-3">
                        <label class="form-label text-muted">Posici√≥n predilecta</label>
                        <select id="user-pos" class="form-select bg-dark text-white border-secondary">
                            <option value="Sin definir">Elegir...</option>
                            <option value="Arquero">üß§ Arquero</option>
                            <option value="Defensor">üõ°Ô∏è Defensor</option>
                            <option value="Mediocampista">üèÉ Mediocampista</option>
                            <option value="Delantero">‚öΩ Delantero</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-muted">Nivel de Juego (1 al 10)</label>
                        <input type="range" id="user-lvl" class="form-range custom-range" min="1" max="10" step="1">
                        <div class="d-flex justify-content-between small px-1">
                            <span>Principiante</span>
                            <span>Pro</span>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button onclick="actualizarPerfilJugador()" class="btn btn-success w-100 py-2 fw-bold">Guardar Cambios</button>
                        <button onclick="verSeccion('partidos')" class="btn btn-outline-light w-100">Volver</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/assets/js/app.js"></script>
</body>
</html>
